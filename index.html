<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>15 Puzzle</title>
    </head>
    <body onload="shuffle();" onselectstart="return false;" onmousedown="return false;">
        <div class="numbers">
            <div>
                <div class="purple square number" id="1"><p>1</p></div>
                <div class="purple square number" id="2"><p>2</p></div>
                <div class="purple square number" id="3"><p>3</p></div>
                <div class="purple square number" id="4"><p>4</p></div>
            </div>
            <div>
                <div class="blue square number" id="5"><p>5</p></div>
                <div class="skyblue square number" id="6"><p>6</p></div>
                <div class="skyblue square number" id="7"><p>7</p></div>
                <div class="skyblue square number" id="8"><p>8</p></div>
            </div>
            <div>
                <div class="blue square number" id="9"><p>9</p></div>
                <div class="green square number" id="10"><p>10</p></div>
                <div class="greenyellow square number" id="11"><p>11</p></div>
                <div class="greenyellow square number" id="12"><p>12</p></div>
            </div>
            <div>
                <div class="blue square number" id="13"><p>13</p></div>
                <div class="green square number" id="14"><p>14</p></div>
                <div class="yellow square number" id="15"><p>15</p></div>
                <div class="square empty" id="0"><p>0</p></div>
            </div>
        </div>
        <div class="function">
            <div>
                <a>Time: </a>
                <a id="time">0:00.0</a>
            </div>
            <div>
                <a>Moves: </a>
                <a id="moves">0</a> 
            </div>
            <div class="button" onmousedown="shuffle()">
                Shuffle    
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/8_puzzle/'">
                8 Puzzle
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/24_puzzle/'">
                24 Puzzle
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
